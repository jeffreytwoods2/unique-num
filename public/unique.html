<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uniquity</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Are You Unique?</h1>
    </header>
    <main class="container">
      <p class="text-center fs-4" id="summary">
        Every number sent through this site is saved to a database. 
        Try out a number and see if you're the first person on Earth to send it!
      </p>
      <form action="/submit" method="post" class="mb-3" id="number-form">
        <label for="number-input" class="form-label fs-1">Type your number here:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="number-input" name="submission" placeholder="Enter a number" aria-label="Number To Be Sent" aria-describedby="submit-btn">
          <button class="btn btn-primary" type="submit" id="submit-btn">Full Send</button>
        </div>
      </form>
      <p class="fs-1" id="confirm" style="color: green;">Unique!</p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
